<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="survey-page">
    <header>
        <h1>Questionaire</h1>
    </header>
    
    <section class="form-container">
        <p>Please fill out the following questions:</p>
        
        <form method="POST" action="/survey">
            <!-- Question 1: Do you have a fever? -->
            <label for="fever">Do you have a fever?</label>
            <select name="Fever" id="Fever" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Question 2: Do you have a cough? -->
            <label for="cough">Do you have a cough?</label>
            <select name="Cough" id="Cough" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Question 3: Do you have fatigue? -->
            <label for="fatigue">Do you have fatigue?</label>
            <select name="Fatigue" id="Fatigue" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Question 4: Do you have difficulty breathing? -->
            <label for="difficulty_breathing">Do you have difficulty breathing?</label>
            <select name="Difficulty_Breathing" id="Difficulty_Breathing" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Question 5: Biological Gender -->
            <label for="gender">Biological Gender</label>
            <select name="Gender" id="Gender" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!-- Question 6: Blood Pressure -->
            <label for="blood_pressure">Blood Pressure</label>
            <select name="Blood_Pressure" id="Blood_Pressure" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>

            <!-- Question 7: Cholesterol Level -->
            <label for="cholesterol_level">Cholesterol Level</label>
            <select name="Cholesterol_Level" id="Cholesterol_Level" required>
                <option value="" selected disabled>Select an option</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>

            <!-- Submit Button -->
            <div class="button-container" style="margin-bottom: 20px;">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>

        <!-- "Go Back to Home" Button (outside the form) -->
        <div class="button-container" style="margin-top: 20px;">
            <a href="/">
                <button class="back-button">Back to Home</button>
            </a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 VDT Healthcare</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
